<ion-header>

    <ion-navbar hideBackButton>
      <ion-title end><img src = "../../assets/imgs/GaragePlug2.png" class = "imageConfig"/></ion-title>
    </ion-navbar>
  
  </ion-header>


<ion-content padding>

    <ion-grid>
        <ion-row>
          <ion-col col-4 *ngFor="let items of carSizeList" (click)="getCarSize(items)">
            <ion-card class="setCard" [ngClass]="{'active': items.active == true}">
              <i class="{{items.icon}} setIcon"></i>
        
            <ion-card-content>
              <p>{{items.title}}</p>
            </ion-card-content>
          </ion-card>
          </ion-col>

          <button type="button" (click) = "submitCarSize()">submit</button>
        </ion-row>
    
        <!-- <button (click) = "submitServices()">submit</button> -->
      </ion-grid>
</ion-content>
