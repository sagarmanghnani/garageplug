<ion-header>

    <ion-navbar hideBackButton>
      <ion-title end><img src = "../../assets/imgs/GaragePlug2.png" class = "imageConfig"/></ion-title>
    </ion-navbar>
  
  </ion-header>


<ion-content padding>

    <ion-grid>

        <ion-row>
            <ion-col text-center class="serviceTitle">
              <h3 class="carSizeTitle">CARSIZE</h3>
            </ion-col>
          </ion-row>
        <ion-row>
          <ion-col col-4 *ngFor="let items of carSizeList" (click)="getCarSize(items)" text-center>
            <ion-card class="setCard" [ngClass]="{'active': items.active == true}">
              <i class="{{items.icon}} setIcon"></i>
        
            <!-- <ion-card-content>
              <p>{{items.title}}</p>
            </ion-card-content> -->
          </ion-card>
          <p class="carType">{{items.size}}</p>
          </ion-col>

          <button ion-button round outline class="btns" (click) = "submitCarSize()">submit</button>
        </ion-row>
    
        <!-- <button (click) = "submitServices()">submit</button> -->
      </ion-grid>
</ion-content>
