<ion-header>

  <ion-navbar hideBackButton>
    <ion-title end><img src = "../../assets/imgs/GaragePlug2.png" class = "imageConfig"/></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-xs-6 col-sm-4 col-md-4 col-4 *ngFor="let items of serviceList" (click)="getServices(items)" text-center nowrap>
        <ion-card class="setCard" [ngClass]="{'active': items.active == true}">
          <i class="{{items.icon}} setIcon"></i>
    
        <!-- <ion-card-content>
          <p>{{items.title}}</p>
        </ion-card-content> -->
      </ion-card>
      <p>{{items.title}}</p>
      </ion-col>
    </ion-row>

    <button (click) = "submitServices()">submit</button>
  </ion-grid>
</ion-content>
