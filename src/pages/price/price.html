<ion-header>

    <ion-navbar hideBackButton>
        <ion-title end><img src = "../../assets/imgs/GaragePlug2.png" class = "imageConfig"/></ion-title>
      </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <p>Selected Services</p>
    </ion-row>
    <ion-row *ngIf = "carSize && activeServices">
      <ion-col col-4 *ngFor="let items of activeServices" >
          <ion-card>
              <i class="{{items.icon}} setIcon"></i>
        
            <ion-card-content>
              <p>{{items.title}}</p>
            </ion-card-content>
          </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <button>Change</button>
    </ion-row>

    <ion-row *ngIf = "carSize">
      <ion-col col-4>
        <ion-card>
          <i class="{{carSize.icon}} setIcon"></i>
          
          <ion-card-content>
              <p>{{carSize.title}}</p>
            </ion-card-content>

        </ion-card>
      </ion-col>
    </ion-row>

    <button (click) = "totalAmount()">Submit</button>
  </ion-grid>
</ion-content>
